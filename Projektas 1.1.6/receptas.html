<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Receptas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Font Awesome 6 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/templatemo-style.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Spectral:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

    <style>
        body {
            background-color: #fff;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }

        .header {
            margin-bottom: 30px;
        }

        .recipe-detail {
            padding: 40px 0;
            color: #222;
            background-color: #fff;
        }

        .recipe-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            max-width: 900px;
            margin: 0 auto 60px;
            flex-wrap: wrap;
        }

        .recipe-detail img {
            max-width: 400px;
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .recipe-info {
            flex: 1;
            min-width: 300px;
        }

        .recipe-info h2 {
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .average-rating {
            font-weight: normal;
            font-size: 18px;
            color: #ffc107;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Širdelės mygtukas */
        #saveRecipeBtn {
            cursor: pointer;
            font-size: 24px;
            color: #ccc;
            transition: color 0.3s ease;
            user-select: none;
        }

        #saveRecipeBtn.saved {
            color: #e74c3c;
        }

        /* Vartotojo info blokas */
        .user-info {
            max-width: 900px;
            margin: 0 auto 60px;
            background-color: #f9f9f9;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.05);
        }

        .user-info h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #444;
        }

        .user-info p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }

        /* Komentarų blokas */
        .comments-section {
            max-width: 900px;
            margin: 0 auto 60px;
            background-color: #fefefe;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.05);
        }

        .comments-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #444;
        }

        .comment {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment .author {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .comment .text {
            font-size: 16px;
            color: #555;
        }

        /* Įvertinimo žvaigždutės */
        #starRating i {
            font-size: 28px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s ease;
            margin-right: 5px;
        }

        #starRating i.filled,
        #starRating i.fa-solid {
            color: #ffc107; /* Geltona žvaigždutė */
        }

        /* Komentarų forma */
        #commentForm {
            max-width: 900px;
            margin: 0 auto 60px;
            background-color: #f9f9f9;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.05);
        }

        #commentForm textarea {
            width: 100%;
            resize: vertical;
            min-height: 80px;
            margin-top: 8px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: 'Roboto', sans-serif;
        }

        #commentForm button.btn-primary {
            margin-top: 15px;
            padding: 10px 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .recipe-container {
                flex-direction: column;
                align-items: center;
            }

            .recipe-info {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <a href="#" class="navbar-brand scroll-top">Skonio kelionė</a>
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse"
                        data-target="#main-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="main-nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html" class="myg">Pagrindinis</a></li>
                        <li><a href="menu.html" class="myg">Receptai</a></li>
                        <li><a href="contact.html" class="myg">Apie mus</a></li>
                        <li><a href="log.html" class="logg">Prisijungti</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <section class="recipe-detail">
        <div class="recipe-container">
            <img id="recipeImage" src="" alt="Recepto nuotrauka">
            <div class="recipe-info">
                <h2 id="recipeTitleContainer">
                    <span id="recipeTitle">Recepto pavadinimas</span>
                    <span class="average-rating" id="averageRating" title="Vidutinis įvertinimas" aria-label="Vidutinis įvertinimas">—</span>
                    <i id="saveRecipeBtn" class="fa-regular fa-heart" role="button" tabindex="0" aria-pressed="false" aria-label="Išsaugoti receptą"></i>
                </h2>
                <p id="recipeDescription">Recepto aprašymas</p>
            </div>
        </div>
    </section>

    <!-- Vartotojo info blokas -->
    <section class="user-info" id="userInfoSection" style="display:none;">
        <h3>Vartotojas</h3>
        <p id="userName"></p>
        <p id="userBio"></p>
    </section>

    <!-- Komentarų blokas -->
    <section class="comments-section" id="commentsSection" style="display:none;">
        <h3>Komentarai</h3>
        <div id="commentsList"></div>
    </section>

    <!-- Komentarų forma (matoma tik prisijungusiems) -->
    <section id="commentForm" style="display:none;">
        <h3>Palikite savo įvertinimą ir komentarą</h3>
        <div id="starRating" role="radiogroup" aria-label="Įvertinkite nuo 1 iki 5 žvaigždžių">
            <i class="fa-regular fa-star" data-value="1" tabindex="0" role="radio" aria-checked="false" aria-label="1 žvaigždutė"></i>
            <i class="fa-regular fa-star" data-value="2" tabindex="0" role="radio" aria-checked="false" aria-label="2 žvaigždutės"></i>
            <i class="fa-regular fa-star" data-value="3" tabindex="0" role="radio" aria-checked="false" aria-label="3 žvaigždutės"></i>
            <i class="fa-regular fa-star" data-value="4" tabindex="0" role="radio" aria-checked="false" aria-label="4 žvaigždutės"></i>
            <i class="fa-regular fa-star" data-value="5" tabindex="0" role="radio" aria-checked="false" aria-label="5 žvaigždžių"></i>
        </div>
        <textarea id="commentText" placeholder="Jūsų komentaras" required></textarea>
        <button type="button" class="btn btn-primary" id="submitComment">Siųsti</button>
    </section>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <p>&copy; 2025 Skonio kelionė</p>
      </div>
      <div class="col-md-4">
        <ul class="social-icons">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
      <div class="col-md-4">
        <p>Sukurta su meile Lietuvoje</p>
      </div>
    </div>
  </div>
</footer>

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>

    <script>
        // Simuliuojame, ar vartotojas prisijungęs
        // Pakeisk šią reikšmę į false, jei vartotojas neprisijungęs
        const loggedIn = true;

        // Simuliuotas prisijungusio vartotojo vardas ir bio
        const currentUser = {
            name: "Jonas",
            bio: "Maisto mėgėjas ir kulinarijos entuziastas."
        };

        // Išsaugoti komentarus čia (galima keisti į serverio API)
        let comments = [
            { author: "Petras", rating: 4, text: "Labai skanus receptas, rekomenduoju!" },
            { author: "Asta", rating: 5, text: "Nuostabus skonis, tikrai gaminsiu dar kartą." }
        ];

        // Išsaugoti išsaugotus receptus vartotojui (simuliacija)
        let savedRecipes = []; // Galima būtų pakeisti į localStorage ar serverį

        function getParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Apskaičiuoja vidutinį įvertinimą
        function calculateAverageRating() {
            if (comments.length === 0) return 0;
            let sum = comments.reduce((acc, c) => acc + c.rating, 0);
            return (sum / comments.length);
        }

        // Rodo žvaigždutes (užpildo nuo 1 iki n)
        function renderStars(container, rating) {
            container.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('i');
                if (i <= rating) {
                    star.className = 'fa-solid fa-star filled';
                } else {
                    star.className = 'fa-regular fa-star';
                }
                container.appendChild(star);
            }
        }

        // Rodo komentarų sąrašą
        function renderComments() {
            const list = document.getElementById('commentsList');
            list.innerHTML = '';
            if (comments.length === 0) {
                list.innerHTML = '<p>Dar nėra komentarų.</p>';
                return;
            }
            comments.forEach(c => {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.innerHTML = `
                    <div class="author">${escapeHtml(c.author)}</div>
                    <div class="rating" style="color:#ffc107;">${'★'.repeat(c.rating)}${'☆'.repeat(5 - c.rating)}</div>
                    <div class="text">${escapeHtml(c.text)}</div>
                `;
                list.appendChild(commentDiv);
            });
        }

        // Išvalyti tekstą nuo pavojingų simbolių
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(text));
            return div.innerHTML;
        }

        // Atnaujina vidutinio įvertinimo rodymą
        function updateAverageRatingDisplay() {
            const avgRating = calculateAverageRating();
            const avgRatingEl = document.getElementById('averageRating');
            if (avgRating === 0) {
                avgRatingEl.innerHTML = '—';
                avgRatingEl.title = 'Dar nėra įvertinimų';
            } else {
                const rounded = avgRating.toFixed(1);
                avgRatingEl.innerHTML = `${rounded} <i class="fa-solid fa-star"></i>`;
                avgRatingEl.title = `Vidutinis įvertinimas: ${rounded}`;
            }
        }

        // Patikrina, ar receptas jau išsaugotas
        function isRecipeSaved(recipeTitle) {
            return savedRecipes.includes(recipeTitle);
        }

        // Atnaujina širdelės būseną
        function updateSaveButton() {
            const btn = document.getElementById('saveRecipeBtn');
            const title = document.getElementById('recipeTitle').textContent;
            if (isRecipeSaved(title)) {
                btn.classList.add('saved');
                btn.classList.remove('fa-regular');
                btn.classList.add('fa-solid');
                btn.setAttribute('aria-pressed', 'true');
            } else {
                btn.classList.remove('saved');
                btn.classList.remove('fa-solid');
                btn.classList.add('fa-regular');
                btn.setAttribute('aria-pressed', 'false');
            }
        }

        // Išsaugoti receptą paspaudus širdelę
        function toggleSaveRecipe() {
            if (!loggedIn) {
                alert('Norėdami išsaugoti receptą, turite būti prisijungę.');
                return;
            }
            const title = document.getElementById('recipeTitle').textContent;
            if (isRecipeSaved(title)) {
                // Pašalinti iš išsaugotų
                savedRecipes = savedRecipes.filter(t => t !== title);
            } else {
                savedRecipes.push(title);
            }
            updateSaveButton();
        }

        // Žvaigždžių vertinimo mechanizmas komentaruose
        function setupStarRating() {
            const stars = document.querySelectorAll('#starRating i');
            let selectedRating = 0;

            function fillStars(rating) {
                stars.forEach(star => {
                    const val = parseInt(star.getAttribute('data-value'));
                    if (val <= rating) {
                        star.classList.remove('fa-regular');
                        star.classList.add('fa-solid');
                        star.classList.add('filled');
                        star.setAttribute('aria-checked', 'true');
                    } else {
                        star.classList.add('fa-regular');
                        star.classList.remove('fa-solid');
                        star.classList.remove('filled');
                        star.setAttribute('aria-checked', 'false');
                    }
                });
            }

            stars.forEach(star => {
                star.addEventListener('click', () => {
                    selectedRating = parseInt(star.getAttribute('data-value'));
                    fillStars(selectedRating);
                });
                star.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        selectedRating = parseInt(star.getAttribute('data-value'));
                        fillStars(selectedRating);
                    }
                });
            });

            return () => selectedRating;
        }

        // Inicializacija
        document.addEventListener('DOMContentLoaded', () => {
            // Simuliuojame recepto duomenis (galėtų būti paimti iš serverio)
            const recipe = {
                title: "Česnakinis Vištienos Kepsnys",
                image: "https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=600&q=80",
                description: "Sultingas vištienos kepsnys su česnakiniu padažu ir šviežiomis žolelėmis.",
            };

            // Užpildome recepto duomenis
            document.getElementById('recipeTitle').textContent = recipe.title;
            document.getElementById('recipeImage').src = recipe.image;
            document.getElementById('recipeImage').alt = recipe.title;
            document.getElementById('recipeDescription').textContent = recipe.description;

            // Rodyti vidutinį įvertinimą
            updateAverageRatingDisplay();

            // Parodyti vartotojo info jei prisijungęs
            if (loggedIn) {
                document.getElementById('userInfoSection').style.display = 'block';
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userBio').textContent = currentUser.bio;

                // Parodyti komentarų formą
                document.getElementById('commentForm').style.display = 'block';

                // Parodyti komentarų sekciją
                document.getElementById('commentsSection').style.display = 'block';
            } else {
                // Jei neprisijungęs, komentarai rodomi be formos
                document.getElementById('commentsSection').style.display = 'block';
            }

            // Rodyti komentarus
            renderComments();

            // Nustatyti išsaugoto recepto mygtuką
            updateSaveButton();

            // Širdelės mygtukas
            document.getElementById('saveRecipeBtn').addEventListener('click', toggleSaveRecipe);

            // Žvaigždžių pasirinkimo mechanizmas formoje
            const getSelectedRating = setupStarRating();

            // Siųsti komentarą
            document.getElementById('submitComment').addEventListener('click', () => {
                const commentText = document.getElementById('commentText').value.trim();
                const rating = getSelectedRating();

                if (rating === 0) {
                    alert('Prašome pasirinkti įvertinimą žvaigždutėmis.');
                    return;
                }
                if (commentText.length === 0) {
                    alert('Prašome įvesti komentarą.');
                    return;
                }

                // Pridėti naują komentarą
                comments.push({
                    author: currentUser.name,
                    rating: rating,
                    text: commentText,
                });

                // Išvalyti formą
                document.getElementById('commentText').value = '';
                // Nustatyti žvaigždes į nulį
                const stars = document.querySelectorAll('#starRating i');
                stars.forEach(star => {
                    star.classList.add('fa-regular');
                    star.classList.remove('fa-solid', 'filled');
                    star.setAttribute('aria-checked', 'false');
                });

                // Atnaujinti komentarų sąrašą ir vidutinį įvertinimą
                renderComments();
                updateAverageRatingDisplay();
                alert('Jūsų komentaras sėkmingai pridėtas!');
            });
        });
    </script>
</body>
