<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recepto peržiūra</title>
  <link rel="stylesheet" href="css/rstyle.css">
</head>
<body>

  <div class="recipe-container">
    <div id="recipeContent">
      <!-- Pavadinimas -->
      <h1 id="recipeTitle"></h1>

      <!-- Kategorija -->
      <h4 id="recipeCategory" style="text-align:center; color: #666; margin-bottom: 20px;"></h4>

      <!-- Nuotrauka -->
      <div class="image-container">
        <img id="recipeImage" alt="Nuotrauka">
      </div>

      <!-- Vaizdo įrašas -->
      <div class="video-container">
        <video id="recipeVideo" controls style="display:none;"></video>
      </div>

      <!-- Recepto aprašymas -->
      <h3>Recepto aprašymas:</h3>
      <p id="recipeDescription"></p>

      <!-- Ingridientai -->
      <h3>Ingridientai:</h3>
      <p id="recipeIngredients"></p>

      <!-- Kūrimo procesas -->
      <h3>Kūrimo procesas:</h3>
      <p id="recipeProcess"></p>

      <!-- ✅ Pranešimas apie sėkmingą įkėlimą -->
      <div class="upload-message">
        ✅ Jūsų receptas yra įkeltas! Jis bus peržiūrėtas per 5 darbo dienas.
      </div>

      <!-- Grįžimo mygtukas -->
      <div class="buttons">
        <button id="backButton">Grįžti į Pagrindinį puslapį</button>
      </div>

    </div>
  </div>

  <!-- Susiejame išorinį JS -->
  <script src="java/recipe.js"></script>

</body>
</html>
